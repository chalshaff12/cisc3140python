{% extends "base.html" %}

{% block content %}

<h1 >{{ apidata.title }}</h1>
<h2>Last Updated:{{ apidata.date}}</h2>
<p>{{ apidata.explanation }}</p>
<br>
	{% if apidata.media_type == 'video' %}
	<iframe width="720" height="515"
	src="{{ apidata.url }}">
	</iframe>
	{% else %}
	<img width="720" height="515" src="images/apod.jpg" />
	{% endif %}

{% endblock %}
